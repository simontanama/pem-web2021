<!DOCTYPE html>
<html>
<head>
    <title>Contoh Selector Tag</title>
    <style type="text/css">
    k{ 
        font-family: Arial, Helvetica, sans-serif;
        color: blue;
        }
    j{
        font-family: 'Times New Roman', Times, serif;
        color: red
    }
    </style>
</head>
<body>
    <div>Helo apa kabar, saya sedang belajar CSS</div>
    <p><k>Materi yang sedang kita bahas adalah Selektor</k></p>
    <div>Saat ini sedang dibahas tentang selektor tag</div>
    <p><j>Selektor tag adalah selektor untuk memilih elemen HTML berdasarkan nama tagnya</j></p>
</body>
</html>
